<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor</title>
</head>
<body class="doto-font">
    <div id="header-box">
        <h1>Rock Paper Scissor</h1>
    </div>
    <div id="inputBtns">
        <button id="rockBtn" value="rock"></button>
        <button id="paperBtn" value="paper"></button>
        <button id="scissorBtn" value="scissor"></button>
    </div>
    <div id="result-box">
        <span id="displayRoundResult">Press a button to Start!!</span>
    </div>
    <div id="score-box">
        <p class="score-card" id="displayHumanScore">Your Score: 0</p>
        <p class="score-card" id="displayComputerScore">My Score: 0</p>
    </div>
    <div id="winner-box" hidden>
        <p class="winner-card" id="displayWinner"></p>
    </div>
</body>
</html>
