<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor</title>
</head>
<body class="doto-font">
    <div id="header-box">
        <h1>Rock Paper Scissor</h1>
    </div>
    <div id="inputBtns">
        <button id="rockBtn" value="rock"></button>
        <button id="paperBtn" value="paper"></button>
        <button id="scissorBtn" value="scissor"></button>
    </div>
    <div id="result-box">
        <h4 id="displayRoundResult"></h4>
    </div>
    <div id="score-box">
        <p id="displayHumanScore"></p>
        <p id="displayComputerScore"></p>
    </div>
    <div id="winner-box">
        <h2 id="displayWinner"></h2>
    </div>
</body>
</html>
